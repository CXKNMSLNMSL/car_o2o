<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="common/include :: header('修改流程定义')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-bpmnInfo-edit" th:object="${bpmnInfo}">
		<input name="id" th:field="*{id}" type="hidden">
		<div class="form-group">
			<label class="col-sm-3 control-label">流程名称：</label>
			<div class="col-sm-8">
				<input name="bpmnName" th:field="*{bpmnName}" class="form-control" type="text" readonly disabled="disabled">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">流程定义id：</label>
			<div class="col-sm-8">
				<input name="actProcessId" th:field="*{actProcessId}" class="form-control" type="text" readonly disabled="disabled">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">流程部署id：</label>
			<div class="col-sm-8">
				<input name="deploymentId" th:field="*{deploymentId}" class="form-control" type="text" readonly disabled="disabled">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">部署时间：</label>
			<div class="col-sm-8">
				<input name="deployTime"  th:value="${#dates.format(bpmnInfo.deployTime, 'yyyy-MM-dd HH:mm')}"
					   class="form-control" type="text"  readonly disabled="disabled">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">备注信息：</label>
			<div class="col-sm-8">
				<textarea name="info" class="form-control">[[*{info}]]</textarea>
			</div>
		</div>
	</form>
</div>
<th:block th:include="common/include :: footer" />
<script th:inline="javascript">
	var prefix = ctx + "/business/bpmnInfo";
	$("#form-bpmnInfo-edit").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/edit", $('#form-bpmnInfo-edit').serialize());
		}
	}
</script>
</body>
</html>
