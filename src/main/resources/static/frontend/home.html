<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e店邦</title>
    <link rel="stylesheet" href="/frontend/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/css/reset.css">
    <link rel="stylesheet" href="/frontend/css/common.css">
    <link rel="stylesheet" href="/frontend/css/home.css">
</head>
<body>
<!--头部菜单-->
<div class="header"></div>

<!--主体内容-->
<div class="main-container">
    <!--图片轮播-->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="/frontend/img/carousel-img1.png" alt="">
            </div>
            <div class="item">
                <img src="/frontend/img/carousel-img2.png" alt="">
            </div>
        </div>
    </div>
    <!--功能模块-->
    <div class="function-container">
        <ul class="function-menu">
            <li class="function-menu-item">
                <img src="/frontend/img/function-icon1.png" width="113" height="48"/>
                <span>立即购车</span>
            </li>
            <li class="function-menu-item">
                <img src="/frontend/img/function-icon2.png" width="60" height="60"/>
                <span>预约试驾</span>
            </li>
            <li class="function-menu-item">
                <img src="/frontend/img/function-icon3.png" width="49" height="60"/>
                <span>经销商查询</span>
            </li>
            <li class="function-menu-item">
                <img src="/frontend/img/function-icon4.png" width="61" height="60"/>
                <span>金融服务</span>
            </li>
        </ul>
    </div>
    <!--最新活动-->
    <div class="activity-container">
        <p class="title">最新活动</p>
        <div class="img-show">
            <img src="/frontend/img/activity-icon1.png" width="1200" height="554">
        </div>
        <div class="img-show2">
            <img src="/frontend/img/activity-icon2.png" width="580" height="293">
            <img src="/frontend/img/activity-icon3.png" width="580" height="293">
        </div>
    </div>
</div>

<!--底部内容-->
<div class="footer"></div>

<script src="/frontend/js/jquery-3.6.0.min.js"></script>
<script src="/frontend/js/bootstrap.min.js"></script>
<script src="/frontend/js/layer/layer.js"></script>
<script src="/frontend/js/home.js"></script>
</body>
</html>
